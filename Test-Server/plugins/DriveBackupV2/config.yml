version: 2

delay: 2400
backup-thread-priority: 1
keep-count: 20
local-keep-count: 0
zip-compression: 1
backups-require-players: true
disable-saving-during-backups: true

scheduled-backups: true

backup-list:
- path: .
  format: "Backup-server-%FORMAT.zip"
  create: true

backup-schedule-list:
- days:
  - "monday"
  - "tuesday"
  - "wednesday"
  - "thursday"
  - "friday"
  time: "12:00" 
- days: 
  - "saturday"
  - "sunday"
  time: "22:00"

local-save-directory: backups
remote-save-directory: Minecraft Project/ArmoredSMP/serverBackup

googledrive:
  enabled: true
  shared-drive-id: ''
onedrive:
  enabled: false
dropbox:
  enabled: false
webdav:
  enabled: false
  hostname: http://example.com/directory
  username: Username
  password: Password
nextcloud:
  enabled: false
  hostname: https://example.com/remote.php/dav/files/user/
  username: Username
  password: Password
  chunk-size: 20000000
ftp:
  enabled: false
  hostname: ftp.example.com
  port: 21
  sftp: false
  ftps: false
  username: Username
  password: Password

messages:
  send-in-chat: true
  prefix: '&l&6ChasingClub &rÂ» '
  default-color: '&3'

advanced:
  metrics: true
  update-check: true
  suppress-errors: true
  debug: true
  date-language: en
  date-timezone: +07:00
  ftp-file-separator: /

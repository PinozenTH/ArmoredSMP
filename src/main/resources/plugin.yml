name: Armored
version: '${project.version}'
main: me.armored.core.Armored
api-version: 1.19

commands:
  ban:
    description: "Ban player"


  unban:
    description: "Unban player"


  b:
    description: enable/disable build mode
    usage: /build
    aliases: [ b, build ]


permissions:
  ranks.admin:
    description: "admin"
    children: [ranks.mod, ranks.jrmod]
  ranks.mod:
    description: "mod"
    children: [ranks.jrmod]
  ranks.jrmod:
    description: "jrmod"